<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	</style>
</head>
<body>
	<div id='one'>
		click one
	  <div id='two'>
	    click two
	    <div id='three'>
	      click three
	      <div id='four'>
	         click four
	      </div>
	    </div>
	  </div>
	</div>
	<script type='text/javascript'>
	  // 首先进入捕获阶段 然后到达目标函数 然后到冒泡阶段
	  var one=document.getElementById('one');
	  var two=document.getElementById('two');
	  var three=document.getElementById('three');
	  var four=document.getElementById('four');

	  one.addEventListener('click',function(){
	    console.log('捕获one');
	  },true);
	  one.addEventListener('click',function(){
	    console.log('冒泡one');
	  },false);

	  two.addEventListener('click',function(){
	    console.log('捕获two');
	  },true);
	  two.addEventListener('click',function(){
	    console.log('冒泡two');
	  },false);

	  three.addEventListener('click',function(){
	    console.log('捕获three');
	  },true);
	  three.addEventListener('click',function(){
	    console.log('冒泡three');
	  },false);

	  four.addEventListener('click',function(){
	    console.log('捕获four');
	  },true);
	  four.addEventListener('click',function(){
	    console.log('冒泡four');
	  },false);
	</script>
</body>
</html>
