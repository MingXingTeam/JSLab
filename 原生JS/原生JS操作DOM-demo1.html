<!DOCTYPE html>
<html>

<head>
    <title>HTML DOM DEMO</title>
</head>

<body>
    <input type="button" value="RUN" onclick="run();">
    <div id="demo1">There is no spoon.</div>
    <div id="demo2">Believe the unbelievable.</div>
    <div id="demo3">Free your mind.</div>

    <script>
    	function run() {
		    var demo = document.getElementById("demo1");
		    document.write('<ol>');
		    while (demo) {
		        document.write('<li>' + demo.nodeName + '</li>');
		        demo = demo.nextElementSibling;
		    }
		    document.write('</ol>');
		}

    </script>
</body>

</html>
