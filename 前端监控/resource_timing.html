<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../respond.css">
	<style>
	</style>
</head>
<body>
	Hello 
	<script>
		calculate_load_times();
		function log() {
			return console.log(arguments);
		}

		function calculate_load_times() {
		  // Check performance support
		  if (performance === undefined) {
		    log("= Calculate Load Times: performance NOT supported");
		    return;
		  }

		  // Get a list of "resource" performance entries
		  var resources = performance.getEntriesByType("resource");
		  if (resources === undefined || resources.length <= 0) {
		    log("= Calculate Load Times: there are NO `resource` performance records");
		    return;
		  }

		  log("= Calculate Load Times");
		  for (var i=0; i < resources.length; i++) {
		    log("== Resource[" + i + "] - " + resources[i].name);
		    // Redirect time
		    var t = resources[i].redirectEnd - resources[i].redirectStart;
		    log("... Redirect time = " + t);

		    // DNS time
		    t = resources[i].domainLookupEnd - resources[i].domainLookupStart;
		    log("... DNS lookup time = " + t);

		    // TCP handshake time
		    t = resources[i].connectEnd - resources[i].connectStart;
		    log("... TCP time = " + t);

		    // Secure connection time
		    t = (resources[i].secureConnectionStart > 0) ? "0" : (resources[i].connectEnd - resources[i].secureConnectionStart);
		    log("... Secure connection time = " + t);

		    // Response time
		    t = resources[i].responseEnd - resources[i].responseStart;
		    log("... Response time = " + t);

		    // Fetch until response end
		    t = (resources[i].fetchStart > 0) ? "0" : (resources[i].responseEnd - resources[i].fetchStart);
		    log("... Fetch until response end time = " + t);

		    // Request start until reponse end
		    t = (resources[i].requestStart > 0) ? "0" : (resources[i].responseEnd - resources[i].requestStart);
		    log("... Request start until response end time = " + t);

		    // Start until reponse end
		    t = (resources[i].startTime > 0) ? "0" : (resources[i].responseEnd - resources[i].startTime);
		    log("... Start until response end time = " + t);
		  }
		}
	</script>
</body>
</html>
