<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin:0;
			
		}
		body{
			font-size: 56px;
		}
		div{
			height: 100px;
			width: 636px;
			border: 2px solid blue;
			background: red;
			font-size: 16px;
		}
		span{
			font-size: 1rem;
		}
	</style>
	<script type="text/javascript">
		const daysUntilChristmas = days => {
		  let last = 0;
		  // 每年的12月25号
		  let year = days.getFullYear();
		  let month = days.getMonth();
		  let date = days.getDate();
		  for(let i =11; i>=month; i--) {
		    let all = 0;
		    if(i % 2 === 0) {
		      if(i === 2) {
		        if(year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
		          all = 28;
		        } else{
		          all = 29;
		        }
		      } else {
		          all = 30;
		      }
		    } else {
		      all = 31;
		    }
		    if(i === month) {
		      last += (all-date);
		    } else {
		      last += all;
		    }
		    
		  }
		  return last + 25;
		}

    </script>
</head>
<body>
	<div>你好</div>
	<span>你好</span>
</body>
</html>
