<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style>
		* {
			padding: 0;
			margin: 0;
		}
	    html {
	    	/* font-size: 16px; 浏览器有最小字体大小限制*/
	    	font-size: 625%;
			color: #ffffff;
			font-family: '微软雅黑';
	    }
		#container {
			width: 100%;
			/* max-width: 640px;
			min-width: 320px; */
			overflow: hidden;
			overflow-y: scroll;
			margin: auto;
		}

		#container h2 {
			font-weight: normal;
		}

		#header {
			width: 100%;
			/* 90px/2dpi */
			height: .3rem;
			background: #e52f46;
		}

		#header .title {
			width: 100%;
			line-height: .3rem;
			font-size: .16rem;
			text-align: center;
			float: left;
			margin-right: -100%;
		}

		#header .arrow {
			width: .08rem;
			height: .16rem;
			margin: .05rem 0 0 .04rem;
			background: url('a.png');
			float: left;
		}

		#header .share {
			float: right;
			line-height: .3rem;
			font-size: .14rem;
			padding-right: .12rem;
		}

		@media screen and (max-width: 320px) {
			#header {
				background: red;
			}
		}
		/* 323<width<=413 */
		@media screen and (min-width:323px) and (max-width: 413px) {
			#header {
				background: yellow;
			}
		}
		/* >=414 */
		@media  screen and (min-width: 414px) {
			#header {
				background: blue;
			}
		}
		#content {
			display: flex;
		}
		#content .btn1 {
			float: left;
			flex: 0.6538461538461539;
			/* width: 17rem; */
			height: .34rem;
			line-height: .34rem;
			background: #ffa800;
			text-align: center;
			font-size: .15rem;
			margin: 2px 2px 4px 0px;
		}

		#content .btn2 {
			float: left;
			flex: 0.34615384615384615;
			/* width: 9rem; */
			height: .34rem;
			line-height: .34rem;
			background: #dd5544;
			text-align: center;
			font-size: .15rem;
			margin: 2px 6px 4px 0px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="header">
			<h2 class="title">大数据</h2>
			<div class="arrow"></div>
			<div class="share">分享</div>
		</div>
		<div id="content">
			<span class="btn1">调仓记录</span>
			<span class="btn2">跟投</span>
		</div>
		<!-- <form action="">
			<input type="tel">
			<input type="number">
			<input type="search">
			<input type="text" pattern="[0-9]*">
			<input type="text" autocapitalize="false">
		</form> -->
	</div>
</body>
</html>
