<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			transition: all 1s ease;
		}
		div {
			background-color: red;
		}
	
		div ul {
			background-color: blue;
		}
		/*相邻选择器 只会将span上色*/
		p + span {
			background: yellow;
		}

		p > strong {
			color: red;
		}

		p[name=maomao] {
			background-color: green;
		}

		#fake:before {
			background-color: black;
			content: 'nima';
			color: #ffffff;
		}
		
		/*可以定位*/
		#fake:after {
			background: orange;
			display: block;
			width: 200px;
			height: 200px;
			content: 'hhhh';
		}

		p:last-of-type {
			background:#ff0000;
		}

		#list-item {
			display:list-item;
			list-style:inside square;
		}
	
	</style>
</head>
<body>
	<div>
		你好
		<ul>
			<li>AA</li>
		</ul>
	</div>

	<p id="box1">box1
	<strong>red text</strong>
	</p>
	<span id="box2">box2</span>

    <p name="maomao">green text</p>

	<div id="fake">FFFFFF</div>
	
	<p>这是第一个段落。</p>
	<p>这是第二个段落。</p>
	<p>这是第三个段落。</p>
	<p>这是第四个段落。</p>

	<p id="list-item">
		list item
	</p>
</body>
</html>
