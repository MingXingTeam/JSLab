<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		.top {
			width: 100%;
			height: 100px;
			border: 1px solid red;
		}
		.left {
			width: 49%;
			height: 100px;
			border: 1px solid blue;
			display: inline-block;
		}
		.right {
			width: 50%;
			display: inline-block;
			height: 100px;
			border: 1px solid yellow;
		}
	</style>
</head>
<body>
	<div class="top"></div>
	<div class="left"></div>
	<div class="right"></div>	
</body>
</html>
