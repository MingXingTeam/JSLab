<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .thumb {
        width: 520px;
        height: 520px;
        border: 1px solid #ccc;
        display: table-cell;
        /*最重要*/
        vertical-align: middle;
        /*设置水平居中*/
    }
    
    .thumb img {
        border: none;
        max-width: 100%;
        max-height: 100%;
        display: block;
        margin: auto;
    }
    </style>
</head>

<body>

	<div class="thumb">
		<img src="aaa.jpg" alt="">
	</div>

</body>

</html>
